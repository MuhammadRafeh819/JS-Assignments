<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="ch6-9.js"></script>
</head>
<body>
    <script>
      
var sub1 = "HTML";
var sub2 = "CSS";
var sub3 = "JS";


var totalMarksPerSub = 100;


var marks1 = parseInt(prompt("Enter marks for " + sub1));
var marks2 = parseInt(prompt("Enter marks for " + sub2));
var marks3 = parseInt(prompt("Enter marks for " + sub3));


var grandTotalMarks = totalMarksPerSub * 3;
var obtainedTotal = marks1 + marks2 + marks3;
var percentage = (obtainedTotal / grandTotalMarks) * 100;

document.write("<table>");
document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th><th>Percentage</th></tr>");
document.write("<tr><td>"+sub1+"</td><td>100</td><td>"+marks1+"</td><td>"+marks1+"%</td></tr>");
document.write("<tr><td>"+sub2+"</td><td>100</td><td>"+marks2+"</td><td>"+marks2+"%</td></tr>");
document.write("<tr><td>"+sub3+"</td><td>100</td><td>"+marks3+"</td><td>"+marks3+"%</td></tr>");
document.write("<tr><th></th><th>"+grandTotalMarks+"</th><th>"+obtainedTotal+"</th><th>"+percentage+"%</th></tr>");
document.write("</table>");
    </script>
</body>
</html>
